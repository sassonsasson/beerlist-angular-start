<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/angular/angular.min.js"></script>

</head>
<body ng-app="beerList" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">BeerList</h1>
      <div class="page-header">
      </div>

      <!-- render beers here -->

      <form ng-submit="addBeer()">
        <h3>Add a new beer</h3>

        <div class="form-group">
          <input type="text" class="form-control name" placeholder="Beer Name" ng-model="name"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control style" placeholder="Style" ng-model="style"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control abv" placeholder="ABV" ng-model="abv"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control image" placeholder="Image URL" ng-model="image"></input>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
      <div class="theBeers col-md-4" ng-repeat="beer in beerList track by $index">
            <h2> {{beer.name}} <button class="btn btn-warning" ng-click='removeBeer($index)'> Delete </button></h2>
            <p> {{beer.style}} / {{beer.abv}}</p>
            <img src="{{beer.img}}">
      </div>
  
  <script src="js/app.js"></script>
  <script src="js/services/beers.js"></script>
  <script src="js/controllers/mainController.js"></script>

</body>
</html>
